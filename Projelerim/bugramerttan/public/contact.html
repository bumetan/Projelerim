<body>
  <!-- header -->
  <header id="header__inner">
    <div class="container">
      <nav class="main-nav">
        <img src="img/logo.png" alt="" class="main-nav__logo" />
        <ul class="main-nav__items">
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="project.html">Projects</a></li>
          <li><a href="contact.html" class="active">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>
  <!-- Contact section a  -->
  <section id="contact-a" class="text-center py-3">
    <div class="container">
      <h2 class="section-title">Contact Me</h2>
      <div class="border-bottom"></div>
      <p class="text-center py-1">Lorem ipsum dolor sit amet.</p>

      <form>
        <div class="form-fields">
          <input type="text" class="name input" name="fullname" id="fullname" placeholder="Name" />
          <input type="email" class="email input" name="email" id="email" placeholder="Email Adress" />
          <input type="text" class="subject input" name="subject" id="subject" placeholder="Subject" />
          <input type="tel" class="phone input" name="phone" id="phone" placeholder="Phone Number" />
          <textarea class="message input" name="message" id="message" placeholder="Enter Message"></textarea>
          <button type="submit" class="btn-dark">Submit</button>
        </div>
      </form>
    </div>
  </section>

  <!-- Contact section b -->
  <section id="contact-b" class="bg-primary py-4">
    <div class="container">
      <div class="contact-info">
        <div>
          <i class="fas fa-envelope fa-2x"></i>
          <h3>Email</h3>
          <p>bumetan@gmail.com</p>
        </div>
        <div>
          <i class="fas fa-phone fa-2x"></i>
          <h2>Phone</h2>
          <p>+90 (534) 636 17 76</p>
        </div>
        <div>
          <i class="fas fa-address-card fa-2x"></i>
          <h2>Adress</h2>
          <p>İstanbul,Türkiye</p>
        </div>

      </div>
    </div>
  </section>



  <!-- footer -->

        <i class="fab fa-facebook"></i>
        <i class="fab fa-instagram"></i>

      </div>
    </div>
  </footer>
