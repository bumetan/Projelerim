<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NavBar son</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
  </head>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    nav {
      background-color: black;
      color: white;
      font-size: 24px;
      font-weight: 900;
      display: flex;
      justify-content: space-between;
      padding: 16px;
      position: relative;
    }
    nav a {
      color: inherit;
      text-decoration: none;
    }

    .navigation {
      display: flex;
    }

    .navigation li {
      display: block;
      padding-right: 20px;
      list-style: none;
    }
    .navigation li:last-child {
      display: none;
    }

    @media (max-width: 768px) {
      .navigation li:last-child {
        display: block;
        position: absolute;
        top: 19px;
        right: 10px;
      }

      nav {
        flex-direction: column;
        text-align: center;
      }
      .navigation {
        flex-direction: column;
      }
      nav a {
        display: flex;
        align-items: flex-start;
      }

      .responsive ul li:not(:last-child) {
        display: none;
      }
    }
  </style>

  <body>
    <nav class="responsive">
      <a href="">Fitnesscim</a>
      <ul class="navigation">
        <li><a href="#"></a>Home</li>
        <li><a href="#"></a>Product</li>
        <li><a href="#"></a>Contact</li>
        <li><a href="#"></a>About</li>
        <li>
          <a href="#" onclick="resp()"><i class="fa-solid fa-bars"></i></a>
        </li>
      </ul>
    </nav>

    <script>
      let x = document.querySelector("nav");

      resp = () => x.classList.toggle("responsive");
    </script>
  </body>
</html>
