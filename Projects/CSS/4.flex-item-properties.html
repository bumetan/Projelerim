<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flex</title>
  </head>

  <body>
    <style>
      .container {
        background-color: black;
        color: white;
        display: flex;
        height: 500px;
      }

      .item {
        background-color: gray;
        color: white;
        padding: 25px;
        font-size: 25px;
        border: 4px solid red;
        font-weight: 900;
        margin: 20px;
        /* flex-grow: 1; */
        flex: 0 0 200px;
        /* flex: flex-grov| flex-shrink | flex-basis; */
      }

      .item-1 {
        flex: 25%; /*Kalan alanın 25%ini kapla demek */

        flex-grow: 4;
      }
      .item-2 {
        flex-grow: 1;
        order: -2;
      }

      .item-3 {
        flex-basis: 200px;

        /* flex-shrink : 0 verilirse asla 200px altına inme demek -> Scroll çıkar  || flex-shrink : 1 de varsayılan gelir tarayıcı daraltıldığında yer yoksa 200 px altına iner */
        flex-shrink: 0;
      }
      .item-4 {
        flex-grow: 2;
      }
    </style>

    <div class="container">
      <div class="item item-1">item1</div>
      <div class="item item-2">item2</div>
      <div class="item item-3">item3</div>
      <div class="item item-4">item4</div>
    </div>
  </body>
</html>
