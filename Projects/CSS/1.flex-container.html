<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flex</title>
  </head>

  <body>
    <style>
      .container {
        background-color: black;
        color: white;
        padding: 25px;
        display: flex;
        /* flex-direction: row; -> varsayılan olarak böyle gelir itemler inline blok gibi yanyana gelirler */
        /* flex-direction: row-reverse; -> Tersten inline block gibi gelir */
        /* flex-direction: column; -> Bu şekilde itemler blok eleman kadar yer kaplar alt alta gelirler */
        /* flex-direction: column-reverse; -> tersten block şeklinde sıralar */
        /* flex-wrap: nowrap; -> Varsayılan olarak bu şekilde gelir sayfa küçüldüğünde aşağıda scroll bar çıkar */
        /* flex-wrap: wrap; -> Sayfa küçüldüğünde scrollbar çıkmaz itemler aşağı doğru hizzalanır. */
        /* flex-wrap: wrap-reverse; -> Sayfa küçüldüğünde itemler tersten aşağı iner. */
        /* flex-flow: row wrap; -> flex-direction: ve flex-wrap özelliklerini birlikte kullandırtıyor; */
      }

      .item {
        background-color: gray;
        color: white;
        padding: 25px;
        margin: 25px;
        font-size: 25px;
        border: 4px solid red;
        font-weight: 900;
      }
    </style>

    <div class="container">
      <div class="item">item1</div>
      <div class="item">item2</div>
      <div class="item">item3</div>
      <div class="item">item4</div>
      <div class="item">item5</div>
    </div>
  </body>
</html>
