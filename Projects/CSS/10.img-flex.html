<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    h1 {
      font-family: "Open Sans", sans-serif;
      font-size: 3rem;
      text-align: center;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
    }
    .gallery div {
      flex-grow: 1;
      margin: 3px;
      /* overflov görüntünün dışarı çıkmamasını sağlıyor */
      overflow: hidden;
    }

    img {
      width: 100%;
      height: 100%;
      /* erase out yerine farklı slaytlarda kullanılabilir */
      transition: transform 0.3s ease-out;
    }

    img:hover {
      /* scale görseli belirtilen oranda büyütmeyi sağlıyor */
      transform: scale(1.1);
    }
  </style>
  <body>
    <h1>Image Gallery</h1>
    <div class="gallery">
      <div><img src="https://picsum.photos/500/500?random=1" /></div>
      <div><img src="https://picsum.photos/500/500?random=2" /></div>
      <div><img src="https://picsum.photos/500/500?random=3" /></div>
      <div><img src="https://picsum.photos/500/500?random=4" /></div>
      <div><img src="https://picsum.photos/500/500?random=5" /></div>
    </div>
  </body>
</html>
