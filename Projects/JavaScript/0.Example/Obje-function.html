    <script>
        function paket(sigara, adet, renk, uzunluk, fiyat,paketfiyati) {

            this.sigara = sigara;
            this.adet = adet;
            this.renk = renk;
            this.uzunluk = uzunluk;
            this.fiyat = fiyat;
            this.paketfiyati = paketfiyatiHesapla(this);
        }

        function paketfiyatiHesapla(obj) {
            return obj.adet * obj.fiyat;
        }


        let ikincisigaram = new paket("Parlament", 10, "Beyaz", "3cm", 25,paketfiyatiHesapla);
