<!doctype html>
<html lang="en">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css">

	<title>My Task List</title>

	<style>
		a {
			color: white;
		}
	</style>
</head>

<body>

	<div class="container p-3">
		<h1 class="app-title" id="header">To Do App</h1>
		<div class="card">
			<div class="card-header">
				New Task
			</div>
			<div class="card-body">
				<form id="addTaskForm">
					<div class="input-group mb-3">
						<input id="txtTaskName" name="taskName" type="text" class="form-control"
							placeholder="Type a new task" aria-describedby="btnAddNewTask">
						<div class="input-group-append">
							<button class="btn btn-primary" type="button" id="btnAddNewTask">
								<i class="fas fa-plus"></i>
							</button>
						</div>
					</div>
				</form>
			</div>
		</div>
		<div class="card mt-3">
			<div class="card-header">
				Task List
				<a id="btnDeleteAll" href="#" class="btn btn-outline-danger btn-sm delete-all float-right">
					Delete All
				</a>
			</div>

			<ul id="task-list" class="list-group">
				<li class="list-group-item list-group-item-secondary">To do item
					<a href="#" class="delete-item float-right">
						<i class="fas fa-times"></i>
					</a>
				</li>
				<li class="list-group-item list-group-item-secondary">To do item
					<a href="#" class="delete-item float-right">
						<i class="fas fa-times"></i>
					</a>
				</li>
				<li class="list-group-item list-group-item-secondary">To do item
					<a href="#" class="delete-item float-right">
						<i class="fas fa-times"></i>
					</a>
				</li>
				<li class="list-group-item list-group-item-danger">To do item
					<a href="#" class="delete-item float-right">
						<i class="fas fa-times"></i>
					</a>
				</li>

			</ul>

		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>


	<script>
		let val;

		val = window.document; // document komple console gelir
		console.log(val);
		val = document.all; // bütün etiketler gelir
		console.log(val);
		val = document.all.length; // bütün elemanların etiketini getirir
		console.log(val);
		val = document.all[10]; // 10. elemanı getirir
		console.log(val);
		val = document.head; // head bölümünü konsola getirir.
		console.log(val);
		val = document.body; // body bölümünu konsola getirir.
		console.log(val);
		val = document.anchors; //sayfadaki linkler gelir
		console.log(val);
		val = document.URL; // Sayfanın URLsi konsola gelir
		console.log(val);
		val = document.domain; // Sadece domaini alır
		console.log(val);
		val = document.images; // Sayfadaki imagesleri alır
		console.log(val);
		val = document.title; // Title bilgisi gelir
		console.log(val);
		val = document.forms; // Sayfadaki bütün formlar gelir.
		console.log(val);
		val = document.forms[0]; // 1. form gelir
		console.log(val);
		val = document.forms[0].id; //formun id sini alabiliriz.
		console.log(val);
		val = document.forms[0].method; // formun methodunu alırız.
		console.log(val);
		val = document.forms[0].action; // atanmış actionu alır
		console.log(val);
		val = document.scripts; // Sayfadaki scriptleri seçer
		console.log(val);
		val = document.scripts[2]; // 2. indexteki scripti seçer
		console.log(val);
		val = document.scripts[2].getAttribute('src'); // 2. indexteki scriptin src attributesini alır
		console.log(val);


		console.log(val);
	</script>
</body>

</html>
