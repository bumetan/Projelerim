<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Function that Return Functions</title>
  </head>
  <body>
    <script>
      function Question(hobby) {
        switch (hobby) {
          case "car":
            return function (name) {
              console.log(name + " Do you have a car?");
            };
            break;
          case "book":
            return function (name) {
              console.log(name + " What is your favorite book ?");
            };
            break;
          case "software":
            return function (name, type) {
              console.log(name + " are you interested in " + type);
            };
            break;
          default:
            return function (name) {
              console.log(name + " How are your?");
            };
        }
      }

      var carQuestion = Question("car");
      carQuestion("BuÄŸra");

      var bookQuestion = Question("book");
      bookQuestion("Mert");

      var softwareQuestion = Question("software");
      softwareQuestion("Tan", "JavaScript");
    </script>
  </body>
</html>
