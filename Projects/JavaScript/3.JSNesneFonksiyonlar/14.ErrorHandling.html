<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

<body>
    <script>
        // ReferenceError
        // TypeError
        // SyntaxError
        // URIError

        try {
            console.log(myFunction());
        } catch (e) {
            console.log(e);
            console.log(e.message);
            console.log(e.name);
            console.log(e instanceof ReferenceError);
            console.log(e instanceof TypeError);
            console.log(typeof e);
        }

        let user = {
            name: null,
            lastName: "Mert",
        };


        try {
            if (!user.name) {
                throw new Error("İsim Bölümü Boş");
            }
        } catch (e) {
            console.log(e);
            console.log(e.message);
            console.log(e.name);
            console.log(e instanceof ReferenceError);
            console.log(e instanceof TypeError);
            console.log(typeof e);
        } finally {
            console.log("Finally block");
        }

        //--------------------------------------------------------------------------------
    </script>

    <h1>Advanced JavaScript : Objects & Functions</h1>

    <form action="">Ad : <input type="text" id="name" /><br /><br>
        <form action="">Yaş : <input type="text" id="age" /><br /><br>
            <input type="submit" id="myBtn">

            <div id="errors"></div>
        </form>
        <script>
            document.getElementById('myBtn').addEventListener('click', function(e) {

                let name = document.getElementById('name');
                let age = document.getElementById('age');
                let errors = document.getElementById('errors');
                errors.innerHTML = '';
                e.preventDefault();

                try {
                    if (name.value.length === 0) {
                        throw new Error('Name is required')
                    }
                    if (name.value.length > 20) {
                        throw new Error('Name is too long')
                    }
                    if (age.value.length === 0) {
                        throw new Error('Age is required')
                    }
                    if (isNaN(age.value)) {

                        throw new Error('Age is not numeric')
                    }
                    console.log('Form is submited')

                } catch (err) {
                    errors.innerHTML = err.message;
                } finally {
                    name.value = '';
                    age.value = '';
                }

            })
        </script>

</body>

</html>
