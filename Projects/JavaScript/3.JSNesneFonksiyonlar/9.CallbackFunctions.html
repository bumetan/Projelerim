      // YUKARIDAKİ GİBİ YAPMAK YERİNE argumentin sonuna callback eklenir.

      function MultipleByTwo(a, b, c, callback) {
        let arr = [];

        if (callback && typeof callback === "function") {
          for (let i = 0; i < 3; i++) {
            arr[i] = callback(arguments[i] * 2);
          }
        }
        return arr;
      }
      function addOne(a) {
        return a + 1;
      }
      function addTwo(a) {
        return a + 2;
      }
      function addThere(a) {
        return a + 3;
      }

      val = MultipleByTwo(5, 10, 20, addOne);
      val = MultipleByTwo(5, 10, 20, addTwo);
      val = MultipleByTwo(5, 10, 20, function (a) {
        return a + 15;
      });
