      const person = {
        firtName: "Buğra",
        lastName: "Mert",
      };

      Object.defineProperty(person, "fullName", {
        get function() {
          return `${this.firtName} ${this.lastName}`;
        },
        set function(value) {
          const parts = value.split(" ");
          this.firtName = parts[0];
          this.lastName = parts[1];
        },
      });

      Object.defineProperty(person, "age", {
        value: 50,
        writable: true, // yazılabilir yapmazsak bir sonra ki kodda person.age = 55 yapsak dahi age obje yazdırıldığında 50 olarak kalır.
      });

      console.log(person.age);

      person.fullName = "Buğra Mert";
      console.log(person.fullName);

      //-----------------------------------------------------------------------------------------------------------------------

      let user = {
        get name() {
          return this._name;
        },

        set name(value) {
          if (value.length < 4) {
            alert("İsim çok kısa, en az 4 karakter olmalıdır.");
            return;
          }
          this._name = value;
        },
      };

      user.name = "Pete";
      console.log(user.name); // Pete

      user.name = ""; // İsim çok kısa...
    </script>
  </body>
