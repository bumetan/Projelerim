<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Object.create</title>
  </head>
  <body>
    <script>
      let personProto = {
        calculateAge: function () {
          return 2022 - this.yearOfbirth;
        },
      };
      // Bu Şekilde yukarıda oluşturulan objenin özellikleri yeni oluşturulan obleye aktarılır.

      let bugra = Object.create(personProto);
      bugra.name = "bugra";
      bugra.yearOfbirth = 1993;
      bugra.job = "Developer";
      console.log(bugra.calculateAge());

      let mert = Object.create(personProto, {
        name: { value: "Mert" },
        yearOfbirth: { value: 1990 },
        job: { value: "Teacher" },
      });
      console.log(mert);
    </script>
  </body>
</html>
