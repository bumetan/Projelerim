        // ****************************************  DO - WHİLE DÖNGÜSÜ ******************************************* 

        // DO - YAP DEMEK // WHİLE İKEN DEMEK 

        // While da önce sorgu sorulur doğruysa yazar. Do da önce döngüyü yazar sonra while geçer.


        var sayi = 20;
        do {
            console.log(sayi + "</br>");
            sayi--;
        } while (sayi >= 0);

        /************** */

        let sayi1 = 20;
        while (sayi1 >= 0) {

            document.write(sayi1 + "<br>" + "WHILE CONTROL <br>");
            sayi1--;
        }

        // ******************************************* CONTİNUE & BREAK ************************************************ 

        // WHİLE VE FOR DÖNGÜLERİNDE SORUNSUZ BİR ŞEKİLDE ÇALIŞIR

        // ********************* BREAK *********************

        for (i = 0; i <= 10; i++) {

            if (i == 5) {
                break;
            }
            document.write(i + "</br>");
        }

        // break döngüde belirtilen koşul geçerliyse döngüyü sonlandırır.

        // ********************* CONTİNUE *********************

        // continue döngüde velirtilen koşul geçerli ise onu atlar devam eder. 

        for (s = 0; s <= 30; s++) {

            if (s % 5 == 0) {

                continue;
            }
            document.write(s + ' Bu sayıdır Continue ÖRNEĞİ </br>');
        }

        while (sayi <= 30) {
            if (s % 5 == 0) {
                sayi++;
                continue;
            }

            sayi++;
        }
