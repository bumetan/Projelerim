<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        /**************************************************** ALERT ****************************************************/

        alert('Selam Buğra');


        /**************************************************** PROMPT ****************************************************/

        var ad = prompt('Adınızı Giriniz');

        /**************************************************** Confirm ****************************************************/

        var giris = confirm("Giriş Yapmak İstiyormusunuz?");

        if (giris) {
            document.write(ad+" Giriş Yaptınız");
        } else {
            document.write(ad+" Giriş Yapmadınız")
        };

        
    </script>

</body>

</html>
