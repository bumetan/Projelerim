    <script>
        // Dizi tanımlama yöntemleri

        var proje = ['Demokrasi Günlüğü', 'Ekonomi Gerçekleri', 'Günün Yalanları', 'Yekvücut'];
        var model = new Array('Alt Başlık 1', 'Alt Başlık 2', 'Alt Başlık 3', 'Alt Başlık 4');

        console.log(proje);
        console.log(model);

        // dizinin içerisindeki berlirli bir değişkeni değiştirmek için

        model[0] = 'Alt Başlık 0';
        console.log(model);


        var auris = ["Toyota", "Auris", 42, true];

        console.log(auris);

        auris.push('blue'); // push methodu ile dizinin sonuna 1 değer ekler
        auris.unshift('HB'); // unshift methodu ile dizinin başına 1 değer ekler
        auris.pop(); //pop methodu Dizinin en sonundaki elemanı siler
        auris.shift(); // shift methodu Dizinin en başındaki elemanı siler

        //index.Of methodu dizi içerisinde arama yapmayı sağlar.


        for (i = 0; i <= auris.length; i++) {

            console.log(auris[i]);
        }



        /* PROJELER ARASINDA Ekonomi Gerçekleri ni arayıp varsa yazdırdık. 
        Önce if ile dizi içerisinde Ekonomi Gerçekleri varmı yokmu onu kontrol ediyoruz yoksa -1 değer döndürür. Varsa dizi numarasını verir.
        Sonrasında indexOf ile kaçıncı sırada olduğunu bulup console.loga onu yazdırıyoruz.
        */

        //indexOf değişkenin diziler içerisindeki index numarasını verir. Değişken yoksa -1 verir.

        console.log(proje.indexOf('Günün Yalanları')); // Console 2 yazıyor. Bak.
        console.log(proje.indexOf('dsadas')); // Console -1 yazıyor. Bak.
        

        if (proje.indexOf('Ekonomi Gerçekleri') !== -1) {
            console.log(proje[proje.indexOf('Ekonomi Gerçekleri')]);
            console.log("Bulundu");
        }

        if (proje.indexOf('Selamke') !== -1) {
            console.log(proje[proje.indexOf('Ekonomi ')]);
        }
        else{
            console.log("Değer bulunamadı.")
        }
