<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>

let sayiGirisi = prompt("Lütfen Sayı Giriniz");



// ABS    -  -  -  ABSOLUTE - MUTLAK DEĞERİNİ ALIR

// -50 yazsak dahi + 50 verir

document.write(Math.abs(sayiGirisi));


// FLOOR - AĞAĞI YUVARLAR 

document.write("</br>"+Math.floor(sayiGirisi));


// ceil  - YUKARI YUVARLAR

document.write("</br>"+Math.ceil(sayiGirisi));


// ROUND - EN YAKINA YUVARLAR

document.write("</br>"+Math.round(sayiGirisi));


// POW - KARESİNİ KÜPÜNÜ VS. ALIR SAYIDAN SONRA KENDİSİ İLE KAÇ DEFA ÇARPILMASINI İSTERSEN YAZ

document.write("</br>"+Math.pow(sayiGirisi,4));

// SQRT - KÖKÜNÜ ALIR


document.write("</br>"+Math.sqrt(sayiGirisi)+"KÖKÜDÜR");

// MAX İÇERİSİNDEKİ EN BÜYÜĞÜNÜ ALIR

document.write("</br>"+Math.max(3,4,5,6,7,8,9));
       
// MİN İÇERİSİNDEKİ EN KÜÇÜĞÜNÜ ALIR

document.write("</br>"+Math.min(3,4,5,6,7,8,9,-59));

// RANDOM  |  RANDOM SAYI ÜRETİR | 0 DAN KAÇA KADAR ÜRETMESİNİ İSTERSENİZ BAŞINA YAZARSINIZ

document.write("</br>"+10*Math.random());

            //RANDOM KULLANIM ÖRNEKLERİ
 
document.write("</br>"+Math.ceil(10*Math.random()));  // 1 ile 10 arasında random tam sayı atar

document.write("</br>"+Math.floor(10*Math.random()));  // 0 ile 9 arasında random tam sayı atar






















    </script>
    
</body>
</html>
