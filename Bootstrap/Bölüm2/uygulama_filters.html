<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <style>
        a {
            color: black;
            text-decoration: none;
        }

        * {
            border-radius: 0 !important;
        }

        .fa-chevron-down {
            float: right;
        }

        .card-content li {
            text-decoration: none;
            list-style: none;
            margin-bottom: 3px;
        }

        .card-content ul {
            display: block;
            margin-left: 0;
            padding: 0;
        }

        .card {
            border-radius: 0;
            border-bottom: none;
        }

        .card-content {
            border: none !important;
        }

        .card-body {
            border: none;
        }

        .card-header {
            border: none;
        }

        .end-card {
            border-bottom: 1px solid black;
        }
    </style>
</head>

<body>

    <div class="container m-5">

        <div class="row">
            <div class="col-4">
                <!-- Marka -->
                <div class="card">
                    <div class="card-content">
                        <header class="card-header">
                            <a href="#marka" data-bs-toggle="collapse"> <i class="fa fa-chevron-down"></i> Marka</a>
                        </header>
                        <div class="collapse show" id="marka">
                            <div class="card-body">
                                <ul>
                                    <li> <a href=""> Lenovo</a></li>
                                    <li> <a href=""> Asus</a></li>
                                    <li> <a href=""> Dell</a></li>
                                    <li> <a href=""> Hp</a></li>
                                    <li> <a href=""> MSI</a></li>
                                    <li> <a href=""> Samsung</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Fiyat -->
                <div class="card">
                    <div class="card-content">
                        <header class="card-header">
                            <a href="#fiyat" data-bs-toggle="collapse"> <i class="fa fa-chevron-down"></i> Fiyat</a>
                        </header>
                        <div class="collapse show" id="fiyat">
                            <div class="card-body">
                                <form>
                                    <div class="row">
                                        <div class="col-6">
                                            <label class="form-label" for="enaz">En Az</label>
                                            <input class="form-control" type="number" name="enaz" id=""
                                                placeholder="5.000 TL">
                                        </div>
                                        <div class="col-6">
                                            <label class="form-label" for="encok">En Çok</label>
                                            <input class="form-control" type="number" name="encok" id=""
                                                placeholder="10.000 TL">
                                            <div class="col-6"></div>
                                        </div>
                                        <button class="btn btn-outline-secondary mt-3">Uygula</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Ekran Boyutu -->
                <div class="card">
                    <div class="card-content">
                        <header class="card-header">
                            <a href="#ekran" data-bs-toggle="collapse"> <i class="fa fa-chevron-down"></i> Ekran
                                Boyutu</a>
                        </header>
                        <div class="collapse show" id="ekran">
                            <div class="card-body">
                                <input id="13inc" type="checkbox" name="screensize">
                                <label for="13inc">13.3 inç</label>
                                <input id="14inc" type="checkbox" name="screensize">
                                <label for="14inc">14 inç</label>
                                <input id="15inc" type="checkbox" name="screensize">
                                <label for="15inc">15inç</label>
                                <input id="17inc" type="checkbox" name="screensize">
                                <label for="17inc">17 inç</label>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Ram Kapasitesi -->

                <div class="card">
                    <div class="card-content">
                        <header class="card-header">
                            <a href="#ram" data-bs-toggle="collapse"> <i class="fa fa-chevron-down"></i> Ram
                                Kapasitesi</a>
                        </header>
                        <div class="collapse show" id="ram">
                            <div class="card-body ram">
                                <div><input id="16gb" type="checkbox" name="screensize">
                                    <label for="16gb">16 GB</label>
                                </div>
                                <div> <input id="32gb" type="checkbox" name="screensize">
                                    <label for="32gb">32 GB</label>
                                </div>

                                <div> <input id="64gb" type="checkbox" name="screensize">
                                    <label for="64gb">64 GB</label>
                                </div>

                                <div> <input id="128gb" type="checkbox" name="screensize">
                                    <label for="128gb">128 GB</label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Ürün Modeli -->

                <div class="card">
                    <div class="card-content">
                        <header class="card-header">
                            <a href="#urun" data-bs-toggle="collapse"> <i class="fa fa-chevron-down"></i> Ürün
                                Modeli</a>
                        </header>
                        <div class="card-body end-card" id="urun">
                            <input type="radio" id="html" name="fav_language" value="HTML">
                            <label for="html">Oyun Bilgisayarı</label><br>
                            <input type="radio" id="css" name="fav_language" value="CSS">
                            <label for="css">Notebook</label><br>
                            <input type="radio" id="javascript" name="fav_language" value="JavaScript">
                            <label for="javascript">Ultrabook</label>

                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>





















    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</body>

</html>
