<!DOCTYPE html>

<head>

    <title>Bs Setup</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
</head>

<style>
    body {

</style>

<body>

    <ul class="list-unstyled">

    <!-- table-stripped  -> bir kotu bir açık row
         table-hover
         table-bordered
         table-cover
         table-warning -->

    <table class="table table-striped table-bordered table-hover table-warning mt-4">

            <tr>
                <th>#</th>
