<!DOCTYPE html>
<html lang="en">

<head>

    <title>BootStrap Spacing</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" />
    <style>
        body {
            padding: 50px;
        }
    </style>
</head>

<body>

            Lorem ipsum dolor sit amet.
        </div>

    </div>

    <div class="card my-3 w-25">
        <img src="https://picsum.photos/200" alt="" class="card-img-top">
        <div class="card-body">
            <h5 class="card-title">Lorem, ipsum.</h5>
            <p class="card-text">Lorem ipsum dolor sit amet.</p>
            <a href="" class="card-link">Link1</a>
            <a href="" class="card-link">Link2</a>

        </div>
    </div>

    <div class="card my-3 w-25">
        <div class="card-body">
            <h5 class="card-title">Lorem, ipsum.</h5>
            <p class="card-text">Lorem ipsum dolor sit amet.</p>
            <a href="" class="card-link">Link1</a>
            <a href="" class="card-link">Link2</a>
        </div>
        <img src="https://picsum.photos/200" alt="" class="card-img-bottom">
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>

</html>
