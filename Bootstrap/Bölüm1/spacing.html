<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BootStrap Spacing</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" />
    <style>
        body {
            padding: 100px;
        }
    </style>
</head>

<body>

    <!--  Margin - Padding => {property}{sides}-{size}
{property}=>
m:margin
p:padding

{sides} =>
t: top => mt
b: bottom => mb
s:start => left =>ms
e:end=>right=> pe, me
x:right,left =>mx
y:top,bottom=> py

{size} => 

--- $spacere bootstrapte baştan bir değer verilir.

0: mt-0 => margin-top:0
1: mt-1 => $spacer * 0.25
2: mt-2 => $spacer * 0.5
2: mt-3 => $spacer
2: mt-4 => $spacer * 1.5
2: mt-5 => $spacer * 3
2: mt-5 => $spacer * 3
auto : mx-auto => margin-auto
-->

    <div class="bg-primary p-3">
        Lorem, ipsum.
    </div>
    <div class="bg-secondary p-4 mt-2 mb-3">
        Lorem, ipsum.
    </div>
    <div style="width: 200px" class="bg-success  p-3 my-auto mx-auto">
        Lorem, ipsum.
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
